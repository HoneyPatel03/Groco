<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Grocery website</title>
<!--font awesome cdn link -->
<link rel="stylesheet"  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" 
 

  <! -- custom css kink-->  
<link rel="stylesheet" href="style.css">

</head>
<body>
    
<!-- header section starts-->

<header class="header">
    <a href="#" class="logo"> <i class="fas fa-shopping-basket"></i>Groco</a>

    <nav class="navbar">
        <a href="#home">home</a>
        <a href="#features">features</a>
        <a href="#products">products</a>
        <a href="#categories">categories</a>
        <a href="#reviews">reviews</a>
        <a href="#blogs">blogs</a>
         
    </nav>

    <div class="icons">
        <div class="fas fa-bars" id="menu-btn"></div>
        <div class="fas fa-search" id="search-btn"></div>
        <div class="fas fa-shopping-cart" id="cart-btn"></div>
        <div class="fas fa-user" id="login-btn"></div>
    </div>
    <form action="" class="search-form">
        <input type="search" id="seacrh-box" placeholder="seach here...">
        <label for="search-form" class="fas fa-search"></label>
    </form>


    <div class="shopping-cart">
        <div class="box">
            <i class="fas fa-trash"></i>
            <img src="image/cart-11.png" alt="">
            <div class="content">
                <h3>Watermelon</h3>
                <span class="price">$4.99/-</span>
                <span class="quantity">qty : 1</span>
            </div>
        </div>

        <div class="box">
            <i class="fas fa-trash"></i>
            <img src="image/cart-12.png" alt="">
            <div class="content">
                <h3>onion</h3>
                <span class="price">$4.99/-</span>
                <span class="quantity">qty : 1</span>
            </div>
        </div>

        <div class="box">
            <i class="fas fa-trash"></i>
            <img src="image/cart-13.png" alt="">
            <div class="content">
                <h3>Chicken</h3>
                <span class="price">$4.99/-</span>
                <span class="quantity">qty : 1</span>
            </div>
        </div>
        <div class="total">total : $19.69/-</div>
        <a href="#" class="btn">checkout</a>
    </div>
   
</header>



<!-- header section ends-->









<!-- custom js script-->
<script src="script.js"></script>


</body>
</html>
